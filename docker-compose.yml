services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-catalog_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-catalog}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - ./uploads:/app/uploads

volumes:
  pgdata: